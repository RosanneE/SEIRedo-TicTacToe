<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="toe.js" defer></script>
    <link rel="stylesheet" type="text/css" href="tic.css">
    <title>Document</title>
</head>
<body>

        <h1>Tic Tac Toe</h1>

    </div>

    </div>
    <div class="row">
        <button class="tic" id="3"></button>
        <button class="tic" id="4"></button>
        <button class="tic" id="5"></button>
        
    </div>
    <div class="row">
        <button class="tic" id="6"></button>
        <button class="tic" id="7"></button>
        <button class="tic" id="8"></button>

</div>
